<mat-card class="dashboard-card">
    <mat-card-title-group>
        <img mat-card-sm-image src="{{data.imgSrc}}">
        <mat-card-title>{{data.title}}</mat-card-title>

        <mat-card-subtitle>{{data.content}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-actions>
        <button mat-button routerLink="{{data.redirectTo}}">Ver</button>
    </mat-card-actions>
</mat-card>
